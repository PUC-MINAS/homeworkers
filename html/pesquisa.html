<!DOCTYPE html>
<html>
<!--
Página de pesquisa de profissionais. Nessa página será carregado a API do google maps
-->
<head>
	<meta charset='utf-8'/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/pesquisa.css"/>
	<title>Pesquisa</title>
</head>
<body onload="lerParametro();">
	<header>
		<div>
			<a href="index.html" class="a-noformat"><h1 class="logo">homeWorker</h1></a>
		</div>
		<div class="icons">
			<a href="index.html" class="a-noformat"><img src="" alt="home" /></a>
			<a href="pesquisa.html" class="a-noformat"><img src="" alt="maps" /></a>
			<a href="login.html" class="a-noformat"><img src="" alt="Entrar" /></a>
			<a href="cadastro.html" class="a-noformat"><img src="" alt="Cadastrar" /></a>
		</div>
	</header>
	<div id="corpo">
		<div id="lateral-esq">
			<h2>Filtros</h2>
			<form method=post action="">
				<input type="text" name="prof" id="prof" placeholder="Pofissional" />
				<button type="button" onclick="lerFiltro();">Pesquisar</button>
				<!--<input type="text" name="regiao" id="regiao" placeholder="Região"/> não funciona ainda-->
			</form>
			
		</div>
		<div id="lateral-dir">
			<p id="error-pesquisa">
				<span>Nenhum profissional encontrado!</span>
			</p>
			<div>
				<p id="p-pesq">
					
				</p>
			</div>
		</div>  
	</div>
	<footer>
		<p>
			homeWorker - 2017 | TIS-I Trabalho Interdisciplinar de Software
		</p>
	</footer>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" ></script>
	<script src="js\scripts.js" type="text/javascript"></script>
</body>
</html>
