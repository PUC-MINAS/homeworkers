<!DOCTYPE html>
<html>
<!--
Tela para cadastro
-->
<head>
	<meta charset='utf-8'/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/cadastro.css"/>
	<title>Cadastro</title>
</head>
<body>
	<header>
		<div>
			<a href="index.html" class="a-noformat"><h1 class="logo">homeWorker</h1></a>
		</div>
		<div class="icons">
			<a href="index.html" class="a-noformat"><img src="" alt="home" /></a>
			<a href="pesquisa.html" class="a-noformat"><img src="" alt="maps" /></a>
			<a href="login.html" class="a-noformat"><img src="" alt="Entrar" /></a>
			<a href="cadastro.html" class="a-noformat"><img src="" alt="Cadastrar" /></a>
			<div class="perfil-on" style="display: none"><img src="" alt="img-perfil" id="img-perfil-peq" style="display: none"></div>
			<button class="perfil-on" onclick="sair();" style="display: none">Sair</button>
		</div>
	</header>
  	<div id="corpo">
		<div id="div-botoes">
			<button onclick="ativaFormClient();">Cliente</button>
  			<button onclick="ativaFormProf();">Profissional</button>
		</div>
		

  		<div class="div-cadastro" style="display:none" id="forms">

  			
	  		<form method="post" action="" onsubmit="return validaCadastroProf();" id="form-prof" style="display:none">
	  			<h2>Cadastro Profissional</h2>
	  			<p>
	  				<input class="input-cadastro" type="text" name="nome" placeholder="Nome" id="pnome"/>
	  				<span id="perror-nome"></span><br/>
	  				<input class="input-cadastro" type="text" name="sobrenome" placeholder="Sobrenome" id="psobrenome"/>
	  				<span id="perror-sobrenome"></span><br/>
	  				Sexo: <label for="pmasculino">Masculino</label><input type="radio" name="psexo" id="pmasculino" value="masculino" checked="checked">
	  				<label for="pfeminino">Feminino</label><input type="radio" name="psexo" id="pfeminino" value="feminino"><br/>
	  				<label for="pdate">Nascimento: </label><input class="input-cadastro" type="date" name="data" id="pdate"><span id="perror-data"></span><br/>
	  				<label for="prof">Profissão exercida: </label>
	  				<select name="prof" id="prof">
	  					<option value="pedreiro">Pedreiro</option>
	  					<option value="bombeiro hidraulico">Bombeiro Hidraulico</option>
	  					<option value="diarista">Diarista</option>
	  					<option value="jardineiro">Jardineiro</option>
	  					<option value="pintor">Pintor</option>
	  					<option value="eletricista">Eletricista</option>
	  				</select>
	  			</p>
	  			<p>
	  				
	  				<input class="input-cadastro" type="text" name="telefone" placeholder="Telefone" id="ptelefone"><span id="perror-telefone"></span><br/>
	  				<input class="input-cadastro" type="text" name="cep" placeholder="CEP" id="pcep" onchange="pesquisaCep();" >
	  				<span id="perror-cep"></span><br>
	  				<input class="input-cadastro" type="text" name="endereco" placeholder="Endereço" id="pendereco">
	  				<span id="perror-endereco"></span><br/>
	  				<input class="input-cadastro" type="text" name="numero" placeholder="Número" id="pnumero">
	  				<span id="perror-numero"></span><br/>
	  				<input class="input-cadastro" type="text" name="bairro" placeholder="Bairro" id="pbairro">
	  				<span id="perror-bairro"></span><br/>
	  				<input class="input-cadastro" type="text" name="cidade" placeholder="Cidade" id="pcidade">
	  				<span id="perror-cidade"></span><br/>
	  				<input class="input-cadastro" type="text" name="uf" placeholder="Estado" id="puf">
	  				<span id="perror-uf"></span><br/>
	  				<input class="input-cadastro" type="email" name="email" placeholder="Digite seu email" id="pemail"/>
	  				<span id="perror-email"></span><br/>
	  				<input class="input-cadastro" type="password" name="senha" placeholder="Digite sua senha" id="psenha"/>
	  				<span id="perror-senha"></span><br/>
	  				<input class="input-cadastro" type="password" name="confirmasenha" placeholder="Confirme sua senha" id="pconfirm-senha"/>
	  				<span id="perror-confirmasenha"></span><br/>
	  			</p>
	  			<p>
	  				<!--<input type="submit" name="submit"/>-->
	  				<input type="submit" name="enviar" value="Cadastrar" />
	  			</p>
	  		</form>

	  		<form method="post" action="perfil.html" onsubmit="return validaCadastroClient();" id="form-client" style="display:none">
	  			<h2>Cadastro Cliente</h2>
	  			<input class="input-cadastro" type="text" name="cnome" placeholder="Nome" id="cnome" required="required" />
	  			<span id="cerror-nome"></span><br>
	  			<input class="input-cadastro" type="text" name="csobrenome" placeholder="Sobrenome" id="csobrenome" required="required"/>
	  			<span id="cerror-sobrenome"></span><br>
	  			Sexo: <label for="cmasculino">Masculino</label><input type="radio" name="csexo" id="cmasculino" value="masculino" checked="checked">
	  				<label for="cfeminino">Feminino</label><input type="radio" name="csexo" id="cfeminino" value="feminino"><br/>
	  			<label for="cdate">Nascimento: </label><input class="input-cadastro" type="date" name="cdata" id="cdate" required="required">
	  			<span id="cerror-data"></span><br>
	  			<input class="input-cadastro" type="email" name="cemail" placeholder="Digite seu email" id="cemail" required="required"/>
	  			<span id="cerror-email"></span><br>
	  			<input class="input-cadastro" type="password" name="csenha" placeholder="Digite sua senha" id="csenha" required="required">
				<span id="cerror-senha"></span><br>
	  			<input class="input-cadastro" type="password" name="cconfirmasenha" placeholder="Confirme sua senha" id="cconfirm-senha" required="required">
	  			<span id="cerror-confirmasenha"></span><br>
	  			<input type="submit" value="Cadastrar" name="cadastrar">
	  		</form>
  		</div>
  
  	</div>
  	<footer>
		<p>
			homeWorker - 2017 | TIS-I Trabalho Interdisciplinar de Software
		</p>

	</footer>		

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" ></script>
	<script src="js\localstorage.js" type="text/javascript"></script>
	<script src="js\scripts.js" type="text/javascript"></script>
	
</body>
</html>
