<!DOCTYPE html>
<html>
<!--
Tela para cadastro
-->
<head>
	<meta charset='utf-8'/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/cadastro.css"/>
	<title>Cadastro</title>
</head>
<body>
	<header>
		<div>
			<a href="index.html" class="a-noformat"><h1 class="logo">homeWorker</h1></a>
		</div>
		<div class="icons">
			<a href="index.html" class="a-noformat"><img src="" alt="home" /></a>
			<a href="pesquisa.html" class="a-noformat"><img src="" alt="maps" /></a>
			<a href="login.html" class="a-noformat"><img src="" alt="Entrar" /></a>
			<a href="cadastro.html" class="a-noformat"><img src="" alt="Cadastrar" /></a>
		</div>
	</header>
  	<div id="corpo">
  		<div class="div-cadastro">
  			<h2>Cadastrar</h2>
	  		<form method="post" action="">
	  			<p>
	  				<input class="input-cadastro" type="text" name="nome" placeholder="Nome" id="nome"/><br/>
	  				<input class="input-cadastro" type="text" name="sobrenome" placeholder="Sobrenome" id="sobrenome"/><br/>
	  				<label for="profissional">Profissional</label> <input type="radio" name="tipo" value="profissional" id="profissional">
	  				<label for="cliente">Cliente</label> <input type="radio" name="tipo" value="cliente" id="cliente">
	  			</p>
	  			<p>
	  				<input class="input-cadastro" type="email" name="email" placeholder="Digite seu email" id="email"/><br/>
	  				<input class="input-cadastro" type="password" name="senha" placeholder="Digite sua senha" id="senha"/><br/>
	  				<input class="input-cadastro" type="password" name="confirmasenha" placeholder="Confirme sua senha" id="confirm-senha"/><br/>
	  				Sexo: <label for="masculino">Masculino</label><input type="radio" name="sexo" id="masculino" value="masculino">
	  				<label for="feminino">Feminino</label><input type="radio" name="sexo" id="feminino" value="feminino">
	  			</p>
	  			<p>
	  				<!--<input type="submit" name="submit"/>-->
	  				<button type="button" onclick="cadastrar();">Enviar</button>
	  			</p>
	  		</form>
  		</div>
  
  	</div>
  	<footer>
		<p>
			homeWorker - 2017 | TIS-I Trabalho Interdisciplinar de Software
		</p>
	</footer>
	<script type="text/javascript">
		var userObj = {
							nome: "",
							sobrenome: "",
							tipo: "",
							email: "",
							senha: "",
							sexo: ""
						};
		
		function cadastrar(){
			alert("entrou na função");
			var radio1 = document.getElementsByName("tipo");
			var radio2 = document.getElementsByName("sexo");
			userObj.nome = document.getElementById("nome").value;
			userObj.sobrenome = document.getElementById("sobrenome").value;
			userObj.email = document.getElementById("email").value;
			userObj.senha = document.getElementById("senha").value;
			for ( var i = 0; i < radio1.length; i++) {
				if (radio1[i].checked) {
					userObj.tipo = radio1[i].value;
				}
			}
			for ( var i = 0; i < radio2.length; i++) {
				if (radio2[i].checked) {
					userObj.sexo = radio2[i].value;
				}
			}
			var userObjJSON = JSON.stringify(userObj);
			localStorage.setItem(userObj.nome, userObjJSON);
			alert(JSON.stringify(userObj));
		}

		function rest (){
			var text = localStorage.getItem("testeJSON");
			var obj = JSON.parse(text);
			document.getElementById("demo").innerHTML = obj.sobrenome+' '+obj.nome;

		}

	</script>
</body>
</html>
