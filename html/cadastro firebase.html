<!DOCTYPE html>
<html>
<!--
Tela para cadastro
-->
<head>
	<meta charset='utf-8'/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/cadastro.css"/>
	<title>Cadastro</title>
</head>
<body>
	<header>
		<div>
			<a href="index.html" class="a-noformat"><h1 class="logo">homeWorker</h1></a>
		</div>
		<div class="icons">
			<a href="index.html" class="a-noformat"><img src="" alt="home" /></a>
			<a href="pesquisa.html" class="a-noformat"><img src="" alt="maps" /></a>
			<a href="login.html" class="a-noformat"><img src="" alt="Entrar" /></a>
			<a href="cadastro.html" class="a-noformat"><img src="" alt="Cadastrar" /></a>
		</div>
	</header>
  	<div id="corpo">
  		<div class="div-cadastro">
  			<h2>Cadastrar</h2>
	  		<form method="post" action="">
	  			<p>
	  				<input class="input-cadastro" type="text" name="nome" placeholder="Nome" id="nome"/><br/>
	  				<input class="input-cadastro" type="text" name="sobrenome" placeholder="Sobrenome" id="sobrenome"/><br/>
	  				<label for="profissional">Profissional</label> <input type="radio" name="tipo" value="profissional" id="profissional">
	  				<label for="cliente">Cliente</label> <input type="radio" name="tipo" value="cliente" id="cliente"> </br>
	  				<label for="prof">Profissão exercida: </label>
	  				<select name="prof" id="prof">
	  					<option value="pedreiro">Pedreiro</option>
	  					<option value="bombeiro-hidraulico">Bombeiro Hidraulico</option>
	  					<option value="diarista">Diarista</option>
	  					<option value="jardineiro">Jardineiro</option>
	  					<option value="pintor">Pintor</option>
	  					<option value="eletricista">Eletricista</option>
	  				</select>
	  			</p>
	  			<p>
	  				<input class="input-cadastro" type="email" name="email" placeholder="Digite seu email" id="email"/><br/>
	  				<input class="input-cadastro" type="password" name="senha" placeholder="Digite sua senha" id="senha"/><br/>
	  				<input class="input-cadastro" type="password" name="confirmasenha" placeholder="Confirme sua senha" id="confirm-senha"/><br/>
	  				Sexo: <label for="masculino">Masculino</label><input type="radio" name="sexo" id="masculino" value="masculino">
	  				<label for="feminino">Feminino</label><input type="radio" name="sexo" id="feminino" value="feminino"><br/>
	  				<label for="date">Nascimento: </label><input class="input-cadastro" type="date" name="data" placeholder="Data de Nascimento" id="date"><br/>
	  				<input class="input-cadastro" type="text" name="telefone" placeholder="Telefone" id="telefone"><br/>
	  				<input class="input-cadastro" type="text" name="endereco" placeholder="Endereço" id="endereco"><br/>
	  				<input class="input-cadastro" type="text" name="numero" placeholder="Número" id="numero"><br/>
	  				<input class="input-cadastro" type="text" name="bairro" placeholder="Bairro" id="bairro"><br/>
	  				<input class="input-cadastro" type="text" name="cidade" placeholder="Cidade" id="cidade"><br/>
	  				<input class="input-cadastro" type="text" name="uf" placeholder="Estado" id="uf"><br/>
	  				<input class="input-cadastro" type="text" name="cep" placeholder="CEP" id="cep">
	  			</p>
	  			<p>
	  				<!--<input type="submit" name="submit"/>-->
	  				<button type="button" onclick="cadastrar();">Enviar</button>
	  			</p>
	  		</form>
  		</div>
  
  	</div>
  	<footer>
		<p>
			homeWorker - 2017 | TIS-I Trabalho Interdisciplinar de Software
		</p>
	</footer>
	<script src="js\scripts.js" type="text/javascript">
		
		
	</script>
</body>
</html>
