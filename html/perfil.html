<!DOCTYPE html>
<html>
<!--
dados cadastrais do usuário visto pelo próprio usuário
-->
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/perfil.css"/>
	<title>Dados Cadastrais</title>
</head>
<body onload="perfil();">
	<header>
		<div>
			<a href="index.html" class="a-noformat"><h1 class="logo">homeWorker</h1></a>
		</div>
		<div class="icons">
			<a href="index.html" class="a-noformat"><img src="" alt="home" /></a>
			<a href="pesquisa.html" class="a-noformat"><img src="" alt="maps" /></a>
			<a href="login.html" class="a-noformat"><img src="" alt="Entrar" /></a>
			<a href="cadastro.html" class="a-noformat"><img src="" alt="Cadastrar" /></a>
			<div class="perfil-on" style="display: none"><img src="" alt="img-perfil" id="img-perfil-peq" style="display: none"></div>
			<button class="perfil-on" onclick="sair();" style="display: none">Sair</button>
		</div>
	</header>
	<div id="corpo">
		<div>
			<img id="img-perfil" class="foto-perfil" src="" alt="foto-perfil"/><br>
			<button id="altera-img" class="perfil-on" type="button" style="display: none" onclick="ativaAlteraImg();">Alterar Imagem Perfil</button>
			<input type="file" id="fotoperfil" style="display: none" onchange="alteraImg();" />
		</div>
		<div>
			<h1 id = "name-user" class="">Name User</h1>
			<div>
				<img class="stars" src="" alt="estrelinhas" width="40px" height="40px"/>
			</div>
			<div>
				<span id="avaliacao"></span>
			</div>
			<div class="p-dados" >
				<p class="p-prof">
					Profissão: <span id="profissao"></span>
				</p>
				<p class="p-prof">
					Contratações: <span id="contratacoes"></span>
				</p>
				<p>
					Sexo: <span id="sexo"></span>
				</p>
				<p>
					Nascimento: <span id="data_nascimento">16/11/1992</span>
				</p>
				<p class="p-prof">
					Telefone: <span id="numero_telefone">(31)3333-4444</span>
				</p>
				<p>
					Email: <span id="email">user@domin.com.br</span>
				</p>
				<p class="p-prof">
					Endereço: <span id="endereco">Rua Satélite</span>
				</p>	
				<p class="p-prof">
					CEP: <span id="cep">33330-563</span>
				</p>	
				
			</div>
		</div>
		<div class="fotos">
			<h1>Fotos</h1>
			<div id="fotos">

			</div>
			<button id="altera-img" class="perfil-on" type="button" style="display: none" onclick="ativaIncluirFotos();"></button>
			<input type="file" id="incluirfotos" onchange="incluirImg();"/>
		</div>		
	</div>
	<footer>
		<p>
			homeWorker - 2017 | TIS-I Trabalho Interdisciplinar de Software
		</p>
	</footer>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" ></script>
	<script src="js\localstorage.js" type="text/javascript"></script>
	<script src="js\scripts.js" type="text/javascript">	</script>
</body>
</html>
